<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/pixels-art-logo.png">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header id="header" class="bg-blue-700 w-full h-12 flex items-center ">
      <div class="flex items-center justify-between	 mx-auto w-1/2">
        <div class="flex items-center">
          <img
          src="./assets/pixels-art-logo.png"
            alt="Pixel Art Project Icon"
            class="h-8 pr-2"
          />
          <h1 class="text-white">Pixels Art</h1>
        </div>

        <a href="https://github.com/defauth98/pixels-art" target="_blank">
          <img src="./assets/github-logo.svg" alt="Logo do github" class="h-8 pr-2">
        </a>
      </div>
    </header>

    <section id="board" class="section-board">
      <ul id="pixel-board" class="pixel-board">
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
      </ul>

      <ul class="color-palette">
        <li class="color selected" id="background-black"></li>
        <li class="color" id="random-color-1"></li>
        <li class="color" id="random-color-2"></li>
        <li class="color" id="random-color-3"></li>
      </ul>

      <div id="line-button">
        <span>Lines: </span>
        <input
          type="number"
          name="board-size"
          id="board-size"
          class="board-size"
          min="1"
          max="12"
          maxlength="15"
        />
        <button id="generate-board" class="button generate-board">VQV</button>
      </div>

      <button id="clear-board" class="button clear-board">Limpar quadro</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
