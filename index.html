<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/pixels-art-logo.png" />
    <title>Pixels Art</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header id="header" class="bg-blue-700 w-full h-12 flex items-center">
      <div class="flex items-center justify-between mx-auto w-1/2">
        <div class="flex items-center">
          <img
            src="/src/assets/pixels-art-logo.png"
            alt="Pixel Art Project Icon"
            class="h-4 pr-2"
          />
          <h1 class="text-white">Pixels Art</h1>
        </div>

        <a href="https://github.com/defauth98/pixels-art" target="_blank">
          <img
            src="/src/assets/github-logo.svg"
            alt="Logo do github"
            class="h-8 pr-2"
          />
        </a>
      </div>
    </header>

    <section id="board" class="section-board mx-auto w-1/2 mt-4">
      <ul id="pixel-board" class="pixel-board">
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
      </ul>

      <!-- <ul class="color-palette">
        <li class="color selected" id="background-black"></li>
        <li class="color" id="random-color-1"></li>
        <li class="color" id="random-color-2"></li>
        <li class="color" id="random-color-3"></li>
      </ul> -->

     
    </section>

    <div class="flex items-center justify-between mx-auto w-1/2 mt-4">
      <div class="flex flex-row"> 
        <div class="flex flex-col">
          <label for="lines-button" class="text-xs">Lines</label>
          <input
            class="rounded-sm border border-black w-16 h-8 p-2"
            type="number"
            name="board-size"
            id="board-size"
            class="board-size"
            min="1"
            max="12"
            maxlength="15"
          ></input>
        </div>
        

        <button class="ml-2 mt-4 w-8 hover:opacity-60" id="generate-board">
          <img src="src/assets//save-icon.png" alt="BotÃ£o de salvar">
        </button>
      </div>

      

      <div class="flex flex-col">
        <p class="text-xs">Color</p>
        <input
          id="lines-button"
          class="board-size rounded-sm border-black w-10 h-10 hover:cursor-pointer p-0 m-0 -mt-1"
          type="color"
        ></input>
      </div>

      <div class="-mt-3">
        <label for="lines-button" class="text-xs">Random colors</label>
        <ul class="color-palette">
          <li class="color w-8 h-8 selected" id="background-black"></li>
          <li class="color w-8 h-8" id="random-color-1"></li>
          <li class="color w-8 h-8" id="random-color-2"></li>
          <li class="color w-8 h-8" id="random-color-3"></li>
        </ul>
      </div>
    
      <div>
        <button id="clear-board" class="bg-cyan-400 rounded-sm px-4 py-2 border border-black hover:opacity-75">Limpar</button>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
